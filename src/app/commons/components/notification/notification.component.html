<div
  class="alert m-3"
  *ngIf="notification?.isPresent"
  [ngClass]="checkType(notification?.type)"
>
  <div>
    <i [ngClass]="icon" aria-hidden="true"></i>
    <span class="font-weight-bold">
      {{ "app.notification.title." + title | translate }}
    </span>
    <p>
      {{ notification?.msg }}
    </p>
  </div>
</div>
