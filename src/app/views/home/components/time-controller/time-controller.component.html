<div class="row">
  <div class="col-lg-12 text-center">
    <button
      type="button"
      *ngIf="!isStarted"
      class="btn btn-lg btn-success px-4 py-3 mr-3"
      [disabled]="isDisabled"
      (click)="onClickButton(status.Started)"
    >
      <i class="fa fa-play"></i>
    </button>

    <button
      type="button"
      class="btn btn-lg btn-warning  px-4 py-3 mr-3"
      *ngIf="isStarted"
      (click)="onClickButton(status.Paused)"
    >
      <i class="fa fa-pause"></i>
    </button>

    <button
      type="button"
      [disabled]="!isStarted"
      class="btn btn-lg btn-danger  px-4 py-3 mr-3"
      (click)="onClickButton(status.Stopped)"
    >
      <i class="fa fa-stop"></i>
    </button>
  </div>
</div>
